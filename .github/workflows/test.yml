name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/_lint.yml

  test-python-3-9:
    uses: ./.github/workflows/_test.yml
    with:
      python-version: "3.9"
    secrets: inherit

  test-python-3-10:
    uses: ./.github/workflows/_test.yml
    with:
      python-version: "3.10"
    secrets: inherit

  test-python-3-11:
    uses: ./.github/workflows/_test.yml
    with:
      python-version: "3.11"
    secrets: inherit

  test-python-3-12:
    uses: ./.github/workflows/_test.yml
    with:
      python-version: "3.12"
    secrets: inherit
